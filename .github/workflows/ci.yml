name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.2

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Build the project
        run: go build -v ./...

      - name: Fetch all tags
        run: git fetch --tags

      - name: Upload new asset to release
        uses: softprops/action-gh-release@v1
        with:
          files: example.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: test-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive.key | sudo tee /etc/apt/trusted.gpg.d/github.asc > /dev/null
          sudo apt update
          sudo apt install gh

      - name: Create or Update Release
        run: |
          release=$(gh release list --repo $GITHUB_REPOSITORY | grep "v" | head -n 1)
          if [ -z "$release" ]; then
            # If no release exists, create a new one
            gh release create v1.0.0 example.txt --repo $GITHUB_REPOSITORY
          else
            # If release exists, upload the new file to the existing release
            gh release upload v1.0.0 example.txt --repo $GITHUB_REPOSITORY --clobber
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
