name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.2

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Build the project
        run: go build -v ./...

      - name: List tags in the repository
        run: git tag

      - name: Create a new tag
        run: |
          git tag v1.1.0
          git push https://Mohsen20031203:${{ secrets.GITHUB_TOKEN }}@github.com/Mohsen20031203/test-learn-fyne.git v1.1.0

      - name: Upload new asset to release
        uses: softprops/action-gh-release@v1
        with:
          files: example.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REF: refs/tags/v1.0.0
